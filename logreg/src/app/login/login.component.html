<div class="login-form-container">
    <div class="form-container">
            <form autocomplete="false" class="form login-form">
                <h4 class="form-header">Login
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </h4>
                <div class="control">
                    <label for="email">Email</label>
                    <input ngModel #emailField="ngModel" name="email" id="email" email="true" type="email" placeholder="Email" required>
                    <div class="form-error" *ngIf="emailField.touched && !emailField.valid">
                        <div *ngIf="emailField.errors.required">
                            Email is required
                        </div>
                        <div *ngIf="emailField.errors.email && !emailField.errors.required">
                            Invalid Email address
                        </div>
                    </div>
                </div>
                <div class="control">
                    <label for="password">Password</label>
                    <input ngModel #password="ngModel" minlength="4" name="password" type="password" autocomplete="new-password" id="password" placeholder="Password" required>
                    <div class="form-error" *ngIf="password.touched && !password.valid">
                        <div *ngIf="password.errors.required">
                            Password is required
                        </div>
                        <div *ngIf="password.errors.minlength">
                            Password must be atleast 4 characters long
                        </div>
                    </div>
                
                </div>  
                <div class="control">
                    <button class="btn" type="submit">Login</button>
                    <p class="alter-way">
                        <a [routerLink]="'/register'">Create a new account</a>
                    </p>
                
                </div>
            </form>
        </div>
</div>
