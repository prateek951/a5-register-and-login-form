<div class="register-form-container">
    <div class="form-container">
            <form autocomplete="false" class="form login-form">
                <h4 class="form-header">Register
                    <i class="fa fa-sign-in" aria-hidden="true"></i>
                </h4>
                <div class="control">
                    <label for="name">Name</label>
                    <input type="text" placeholder="Name" id="name" required>
                </div>
                <div class="control">
                    <label for="phone">Phone</label>
                    <input type="text" placeholder="Phone" id="phone" required>
                </div>
                <div class="control">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" id="email" required>
                </div>
                <div class="control">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="new-password" id="password" placeholder="Password" required>
                </div>  
                <div class="control">
                    <button class="btn" type="submit">Register</button>
                    <p class="alter-way">
                        <a [routerLink]="'/login'">Already have an account?</a>
                    </p>
                </div>
            </form>
        </div>
</div>
